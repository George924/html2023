<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>Primul formular</h1>
    <form action="" method="post" >

      <input type="text" name="nume" id="nume" placeholder="nume" required><br>

      <input type="text" name="prenume" id="prenume" placeholder="prenume" required> <br>

      <label for="pass">Parola</label> <br>

      <label for="gen">Gen</label><br>

      <input type="radio" name="f" id="" value="f">F</input><br>
      <input type="radio" name="n" id="" value="n">N</input><br>

      <label for="curs">Perioada curs</label> <br>

      <input type="radio" name="curs" id="" value="pranz" disabled> Pranz

      <label for="limbaje">Limbaje de progamare</label>

      <input type="checkbox" name="" id="limbaje[]" Value="html">HTML<br>

      <input type="checkbox" name="" id="limbaje[]" Value="css">CSS<br>
      <input type="checkbox" name="" id="limbaje[]" Value="phyton">Phyton<br>

       <br><br>
