<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formular cu select</h1>
    <form action="">
        <label for="oras">Selelcteaza orasul de resedinta</label>
        <select name="oras" id="oras"> 
         <option value="">Selecteaza</option> 
         <option value="Bucuresti">Bucuresti</option>
         <option value="Cluj">Cluj</option>
         <option value="Iasi">Iasi</option>
         <option value="Arad" selected>Arad</option>
    </select>

    <label for="eveniment">Selelcteaza orasul de resedinta</label>
    <select name="eveniment" id="eveniment" required="required" multiple="multiple"> 
     <option value="">Selecteaza</option> 
     <option value="Bucuresti">Bucuresti</option>
     <option value="Cluj">Cluj</option>
     <option value="Iasi">Iasi</option>
     <option value="Arad" selected>Arad</option>
     
    </select>
    <label for="mesaj">Mesaj</label><br>
    <textarea name="mesaj" id="mesaj" cols="30" rows="10" >
        


    </textarea>


    <input type="submit" value="Trimite Datele">
    </form>
</body>
</html>
